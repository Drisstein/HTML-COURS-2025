<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Global settings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body background */
body {
    background-color: #121212; /* Fond sombre */
    color: #ffffff; /* Texte blanc */
}

/* Navbar settings */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #1e1e1e; /* Gris fonc√© */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.navbar .logo a {
    color: #00bcd4; /* Bleu cyan lumineux */
    font-size: 1.8rem;
    font-weight: bold;
    text-decoration: none;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.navbar .nav-links li {
    display: inline;
}

.navbar .nav-links a {
    color: #ffffff; /* Texte blanc */
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

/* Hover effect on links */
.navbar .nav-links a:hover {
    color: #00e676; /* Vert fluo */
}

/* Mobile settings */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .navbar .nav-links {
        flex-direction: column;
        gap: 15px;
    }
}
</style>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">TechSite</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
